<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-panel.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <h2>Admin Paneli</h2>
        <ul>
          <li><a href="#" id="dashboard-link" class="active">Dashboard</a></li>
          <li><a href="#" id="users-link">Kullanıcılar</a></li>
          <li><a href="#" id="comments-link">Yorumlar</a></li>
          <li><a href="#" id="settings-link">Ayarlar</a></li>
        </ul>
        <button id="logoutBtn">Çıkış Yap</button>
      </div>

      <div class="main-content" id="dashboard-page">
        <h1>Dashboard</h1>
        <div class="stats-grid">
          <div class="stat-box">
            <h3>Toplam Kullanıcı</h3>
            <p id="totalUsers">0</p>
          </div>
          <div class="stat-box">
            <h3>Toplam Yorum</h3>
            <p id="totalComments">0</p>
          </div>
          <div class="stat-box">
            <h3>Bekleyen Onaylar</h3>
            <p id="pendingApprovals">0</p>
          </div>
        </div>
      </div>

      <div class="main-content" id="users-page" style="display: none">
        <h1>Kullanıcılar</h1>
        <table class="users-table">
          <thead>
            <tr>
              <th>Kullanıcı Adı</th>
              <th>Rol</th>
              <th>Kayıt Tarihi</th>
            </tr>
          </thead>
          <tbody id="users-table-body"></tbody>
        </table>
      </div>

      <div class="main-content" id="comments-page" style="display: none">
        <h1>Yorumlar</h1>
        <table class="comments-table">
          <thead>
            <tr>
              <th>Yorum</th>
              <th>Yazar</th>
              <th>Tarih</th>
              <th>Onaylandı</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="comments-table-body"></tbody>
        </table>
      </div>

      <div class="main-content" id="settings-page" style="display: none">
        <h1>Ayarlar</h1>
        <div class="settings-form">
          <label for="siteName">Site Adı:</label>
          <input type="text" id="siteName" placeholder="Site Adını Girin" />

          <label for="contactEmail">İletişim E-postası:</label>
          <input
            type="email"
            id="contactEmail"
            placeholder="İletişim E-postasını Girin"
          />

          <button id="saveSettingsBtn">Ayarları Kaydet</button>
        </div>
      </div>
    </div>

    <script src="admin-panel.js"></script>
  </body>
</html>
